<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">   
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list color="primary">
    <ion-item color="primary">
      <ion-avatar slot="start">
        <img src="http://davp.nic.in/images/HMIB_PHOTO.png"/>
      </ion-avatar>
      <ion-label>
        <h1>Anurag Thakur</h1>
        <p>Gathered : <span class="money">Rs. 150000</span></p>
      </ion-label>
    </ion-item>
  </ion-list>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Last Pickup Call</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-item lines="none">
        <ion-icon name="hourglass-outline" slot="start" color="warning"></ion-icon>
        <ion-label>
          On hold
          <p>11/11/2021 11:15:32</p>
        </ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-label>
          <p>Created at 10/11/2021</p>
          <p>Notes: We have to sell the car.Because it's very old.</p>
        </ion-label>
      </ion-item>
      <ion-button color="primary" fill="clear" size="full">See All...</ion-button>
    </ion-card-content>
  </ion-card>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="primary">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
